<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/de854d7d5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="contact-styles.css" />
    <link rel="stylesheet" type="text/css" href="common-styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- logo -->
    <div class="logo">
      <a href="index.html"
        ><img src="../WUMU-Assets/WUMU-logo-blank-removebg.png" alt="logo"
      /></a>
    </div>

    <!-- nav links -->
    <div class="links-wrapper">
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>
      <div class="nav-link">
        <a href="gallery.html">Gallery</a>
      </div>
      <div class="nav-link">
        <a href="about.html">About</a>
      </div>
      <a
        target="_blank"
        href="https://instagram.com/wumushop/"
        style="font-size: 1.2em;"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>

    <!-- page-title -->
    <div class="page-title">
      <h1>Contact Us</h1>
    </div>

    <div class="title-underline">
      <div class="page-title-bottom-border"></div>
    </div>

    <!-- contact form -->
    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name" />
            <label for="fullName">Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email">Your email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>

          <div class="centered-button-wrapper">
            <button type="submit" class="button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="footer-image">
        <img
          src="../WUMU-Assets/WUMU-logo-blank-removebg-white.png"
          alt="Footer-Logo"
        />
      </div>
      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="gallery.html">Gallery</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <span class="social-links">
        <a href="https://www.instagram.com/wumushop/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </span>
    </div>
  </body>
</html>
